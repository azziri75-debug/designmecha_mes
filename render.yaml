services:
  - type: web
    name: designmecha-mes-backend
    runtime: python
    region: singapore
    plan: free
    branch: main
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app.main:app -w 4 -k uvicorn.workers.UvicornWorker
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: mes-db
          property: connectionString
      - key: BACKEND_CORS_ORIGINS
        value: "[\"*\"]"

databases:
  - name: mes-db
    region: singapore
    plan: free
